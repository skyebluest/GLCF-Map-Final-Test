<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/48_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#719DA6',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#719DA6',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:11, minZoom:11
        })

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_XYZLayer_0');
        map.getPane('pane_XYZLayer_0').style.zIndex = 400;
        var layer_XYZLayer_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_XYZLayer_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 11,
            maxZoom: 11,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_XYZLayer_0;
        map.addLayer(layer_XYZLayer_0);
        function pop_48_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOWN</th>\
                        <td>' + (feature.properties['TOWN'] !== null ? autolinker.link(String(feature.properties['TOWN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(String(feature.properties['SHAPE_Leng']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(String(feature.properties['SHAPE_Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2022 Total'] !== null ? autolinker.link(String(feature.properties['2022 Total']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2023 Total'] !== null ? autolinker.link(String(feature.properties['2023 Total']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['2024 Total'] !== null ? autolinker.link(String(feature.properties['2024 Total']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total GLCF Giving from 2022 to 2024</th>\
                        <td class="visible-with-data" id="2022-2024 Total">' + (feature.properties['2022-2024 Total'] !== null ? autolinker.link(String(feature.properties['2022-2024 Total']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Org_Concat'] !== null ? autolinker.link(String(feature.properties['Org_Concat']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Processes'] !== null ? autolinker.link(String(feature.properties['Processes']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of Grants</th>\
                        <td class="visible-with-data" id="Num_Grants">' + (feature.properties['Num_Grants'] !== null ? autolinker.link(String(feature.properties['Num_Grants']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of Grantees</th>\
                        <td class="visible-with-data" id="Num_Grantees">' + (feature.properties['Num_Grantees'] !== null ? autolinker.link(String(feature.properties['Num_Grantees']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of Grant Processes</th>\
                        <td class="visible-with-data" id="Num_Processes">' + (feature.properties['Num_Processes'] !== null ? autolinker.link(String(feature.properties['Num_Processes']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
		var content = removeEmptyRowsFromPopupContent(popupContent, feature);
		layer.bindPopup(content, { maxHeight: 400, autoPan: false });
		});

        function style_48_1_0() {
            return {
                pane: 'pane_48_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,86,156,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_48_1');
        map.getPane('pane_48_1').style.zIndex = 401;
        map.getPane('pane_48_1').style['mix-blend-mode'] = 'normal';
        var layer_48_1 = new L.geoJson(json_48_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_48_1',
            layerName: 'layer_48_1',
            pane: 'pane_48_1',
            onEachFeature: pop_48_1,
            style: style_48_1_0,
        });
        bounds_group.addLayer(layer_48_1);
        map.addLayer(layer_48_1);
        setBounds();
        var i = 0;
        layer_48_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['TOWN'] !== null?String('<div style="color: #e7e2d3; font-size: 10pt; font-weight: bold; font-family: \'Open Sans Bold\', sans-serif;">' + layer.feature.properties['TOWN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_48_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
	map.on('popupopen', function(e) {
	    var popup = e.popup;
	    var mapSize = map.getSize();
	    var popupPos = map.latLngToContainerPoint(popup.getLatLng());
	    var popupWidth = popup._container.offsetWidth;
	    var popupHeight = popup._container.offsetHeight;
	
	    var offsetX = 0;
	    var offsetY = 0;
	
	    if (popupPos.x + popupWidth > mapSize.x) {
	        offsetX = mapSize.x - (popupPos.x + popupWidth) - 10;
	    }
	    if (popupPos.x + offsetX < 0) {
	        offsetX = -popupPos.x + 10;
	    }
	    if (popupPos.y + popupHeight > mapSize.y) {
	        offsetY = mapSize.y - (popupPos.y + popupHeight) - 10;
	    }
	    if (popupPos.y + offsetY < 0) {
	        offsetY = -popupPos.y + 10;
	    }
		popup.options.offset = L.point(offsetX, offsetY);
		popup.update();
	});


        resetLabels([layer_48_1]);
        map.on("zoomend", function(){
            resetLabels([layer_48_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_48_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_48_1]);
        });
        </script>
    </body>
</html>
