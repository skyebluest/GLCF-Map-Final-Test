        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#719DA6',
              });
            } else {
              highlightLayer.setStyle({
		    fillColor: '#719DA6',
		    color: '#000000',
		    fillOpacity: 1,
		    opacity: 1.0,
		});
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:11, minZoom:11
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_XYZLayer_0');
        map.getPane('pane_XYZLayer_0').style.zIndex = 400;
        var layer_XYZLayer_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_XYZLayer_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 11,
            maxZoom: 11,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_XYZLayer_0;
        map.addLayer(layer_XYZLayer_0);
        function pop_48_1(feature, layer) {
	    layer.on({
	        mouseout: function(e) {
	            for (var i in e.target._eventParents) {
	                if (typeof e.target._eventParents[i].resetStyle === 'function') {
	                    e.target._eventParents[i].resetStyle(e.target);
	                }
	            }
	            if (typeof layer.closePopup == 'function') {
	                layer.closePopup();
	            } else {
	                layer.eachLayer(function(feature){
	                    feature.closePopup();
	                });
	            }
	        },
	        mouseover: highlightFeature,
	    });
	
	    // Prepare list HTML for grant processes and grantees
	    // Example: If your data has these arrays or comma-separated strings:
	    // If not available, just placeholders
	
	    // Replace with your actual data field names and format accordingly
	    var grantProcessesList = feature.properties.Processes || "No grant processes available.";
	    var granteesList = feature.properties.Org_Concat || "No grantees available.";
	
	    // If these are strings, convert to list items (assuming comma separated)
	    function makeListHtml(data) {
	        if (!data) return "<i>None</i>";
	        if (Array.isArray(data)) {
	            return "<ul>" + data.map(item => `<li>${item}</li>`).join('') + "</ul>";
	        } else if (typeof data === 'string') {
	            var items = data.split('\n').map(s => s.trim()).filter(s => s.length > 0);
	            if (items.length === 0) return "<i>None</i>";
	            return "<ul>" + items.map(item => `<li>${item}</li>`).join('') + "</ul>";
	        }
	        return "<i>None</i>";
	    }
	
	    var grantProcessesHtml = makeListHtml(grantProcessesList);
            var granteesHtml = makeListHtml(granteesList);
	
	    // Construct popup HTML content with flexbox style for horizontal row
	    // Add clickable spans with IDs for toggling
	
	    var popupContent = `
	        <div style="font-weight: bold; font-size: 1.2em; margin-bottom: 8px;">${feature.properties.TOWN || 'Unknown Town'}</div>
	        <div style="display: flex; gap: 15px; font-size: 0.9em; flex-wrap: wrap; align-items: center;">
	            <div><strong>Total GLCF Giving from 2022-2024:</strong> ${feature.properties['2022-2024 Total'] || 'N/A'}</div>
	            <div><strong>Number of Grants:</strong> ${feature.properties.Num_Grants || 'N/A'}</div>
	            <div>
		      <strong class="toggleGrantProcesses" style="cursor: pointer; color: blue; text-decoration: underline;">
		        ${feature.properties.Num_Processes || 0} Grant Processes
		      </strong>
		    </div>
		    <div>
		      <strong class="toggleGrantees" style="cursor: pointer; color: blue; text-decoration: underline;">
		        ${feature.properties.Num_Grantees || 0} Grantees
		      </strong>
		    </div>
	        </div>
	        <div class="grantProcessesList" style="margin-top: 10px; display: none; font-size: 0.9em; max-height: 150px; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 5px;">
	            ${grantProcessesHtml}
	        </div>
	        <div class="granteesList" style="margin-top: 10px; display: none; font-size: 0.9em; max-height: 150px; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 5px;">
	            ${granteesHtml}
	        </div>
	    `;
	
	    var content = popupContent; // You can remove removeEmptyRowsFromPopupContent here because we control the content now
	
	    layer.on('click', function(e) {
	        var latlng = e.latlng;
	        var dynamicPopup = L.popup({
	            autoPan: false,
	            className: 'custom-popup'
	        })
	        .setLatLng(latlng)
	        .setContent(content);
	
	        map.openPopup(dynamicPopup);
	
	        // After popup is added to DOM, add click handlers for toggling lists
	        setTimeout(() => {
	            var popupContainer = dynamicPopup.getElement();
			if (!popupContainer) return;
			
			var gpToggle = popupContainer.querySelector('.toggleGrantProcesses');
			var grToggle = popupContainer.querySelector('.toggleGrantees');
			var gpList = popupContainer.querySelector('.grantProcessesList');
			var grList = popupContainer.querySelector('.granteesList');

	
	            if (!gpToggle || !grToggle || !gpList || !grList) return;
	
	            gpToggle.onclick = () => {
	                if (gpList.style.display === 'none') {
	                    // Show grant processes list and hide grantees
	                    gpList.style.display = 'block';
	                    grList.style.display = 'none';
	                } else {
	                    // Hide grant processes list
	                    gpList.style.display = 'none';
	                }
	            };
	
	            grToggle.onclick = () => {
	                if (grList.style.display === 'none') {
	                    // Show grantees list and hide grant processes
	                    grList.style.display = 'block';
	                    gpList.style.display = 'none';
	                } else {
	                    // Hide grantees list
	                    grList.style.display = 'none';
	                }
	            };
	        }, 10);
	    });
	}


        function style_48_1_0() {
            return {

        map.createPane('pane_48_1');
        map.getPane('pane_48_1').style.zIndex = 401;
        map.getPane('pane_48_1').style['mix-blend-mode'] = 'normal';
        var layer_48_1 = new L.geoJson(json_48_1, {

            layerName: 'layer_48_1',

        bounds_group.addLayer(layer_48_1);
        map.addLayer(layer_48_1);
        setBounds();
        var i = 0;
        layer_48_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['TOWN'] !== null?String('<div style="color: #e7e2d3; font-size: 10pt; font-weight: bold; font-family: \'Open Sans Bold\', sans-serif;">' + layer.feature.properties['TOWN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_48_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_48_1]);
        map.on("zoomend", function(){
            resetLabels([layer_48_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_48_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_48_1]);
        });
        </script>
