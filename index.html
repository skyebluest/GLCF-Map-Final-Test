<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/qgis2web.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
	.leaflet-popup.custom-popup.below-anchor {
	    transform: translateY(15px); /* move popup below anchor */
	}
	
	.leaflet-popup.custom-popup.below-anchor .leaflet-popup-tip {
	    top: -12px;
	    bottom: auto;
	    left: 50%;
	    transform: translateX(-50%);
	}
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <!-- <script src="js/L.Control.Layers.Tree.min.js"></script> -->
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/48_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#719DA6',
              });
            } else {
              highlightLayer.setStyle({
		    fillColor: '#719DA6',
		    fillOpacity: 1,
		    opacity: 1.0,
		});
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:11, minZoom:11
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_XYZLayer_0');
        map.getPane('pane_XYZLayer_0').style.zIndex = 400;
        var layer_XYZLayer_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_XYZLayer_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 11,
            maxZoom: 11,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        map.addLayer(layer_XYZLayer_0);
	function formatCurrency(value) {
	    if (!isFinite(value)) return 'N/A';
	    return new Intl.NumberFormat('en-US', {
	        style: 'currency',
	        currency: 'USD',
	        maximumFractionDigits: 0
	    }).format(value);
	}
        function pop_48_1(feature, layer) {
	    layer.on({
	        mouseout: function(e) {
	            for (var i in e.target._eventParents) {
	                if (typeof e.target._eventParents[i].resetStyle === 'function') {
	                    e.target._eventParents[i].resetStyle(e.target);
	                }
	            }
	            if (typeof layer.closePopup == 'function') {
	                layer.closePopup();
	            } else {
	                layer.eachLayer(function(feature){
	                    feature.closePopup();
	                });
	            }
	        },
	        mouseover: highlightFeature,
	    });
	
	    // Prepare list HTML for grant processes and grantees
	    // Example: If your data has these arrays or comma-separated strings:
	    // If not available, just placeholders
	
	    // Replace with your actual data field names and format accordingly
	    var grantProcessesList = feature.properties.Processes || "No grant processes available.";
	    var granteesList = feature.properties.Org_Concat || "No grantees available.";
	
	    // If these are strings, convert to list items (assuming comma separated)
	    function makeListHtml(data) {
	        if (!data) return "<i>None</i>";
	        if (Array.isArray(data)) {
	            return "<ul>" + data.map(item => `<li>${item}</li>`).join('') + "</ul>";
	        } else if (typeof data === 'string') {
	            var items = data.split('\n').map(s => s.trim()).filter(s => s.length > 0);
	            if (items.length === 0) return "<i>None</i>";
	            return "<ul>" + items.map(item => `<li>${item}</li>`).join('') + "</ul>";
	        }
	        return "<i>None</i>";
	    }
	
	    var grantProcessesHtml = makeListHtml(grantProcessesList);
            var granteesHtml = makeListHtml(granteesList);
	
	    // Construct popup HTML content with flexbox style for horizontal row
	    // Add clickable spans with IDs for toggling
	
	    var popupContent = `
		    <div style="font-weight: bold; font-size: 1.3em; text-align: center; margin-bottom: 10px;">
		        ${feature.properties.TOWN || 'Unknown Town'}
		    </div>
		    <div style="border: 1px solid #ccc; border-radius: 8px; padding: 10px; font-size: 0.9em;">
		        <div style="display: flex; justify-content: space-between; text-align: center; gap: 10px;">
		            <div style="flex: 1;">
		                <div style="font-weight: bold;">Total GLCF Giving 2022-2024 </div>
		                <div>${formatCurrency(Number(feature.properties['2022-2024 Total']))}</div>
		            </div>
		            <div style="flex: 1;">
		                <div style="font-weight: bold;">Total Number of Grants</div>
		                <div>${feature.properties.Num_Grants || 'N/A'}</div>
		            </div>
		            <div style="flex: 1;">
		                <div style="font-weight: bold; cursor: pointer; color: black; text-decoration: underline;" class="toggleGrantProcesses">
		                    Number of Grant Processes <span style="font-weight: normal;">${feature.properties.Num_Processes || 0}</span>
		                </div>
		            </div>
		            <div style="flex: 1;">
		                <div style="font-weight: bold; cursor: pointer; color: black; text-decoration: underline;" class="toggleGrantees">
		                    Number of Grant Recipients <span style="font-weight: normal;">${feature.properties.Num_Grantees || 0}</span>
		                </div>
		            </div>
		        </div>
		    </div>
		    <div class="grantProcessesList" style="margin-top: 10px; display: none; font-size: 0.9em; max-height: 150px; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 5px;">
		        <div style="font-weight:bold; text-decoration: underline; text-align: center;">
	  			2022-2024 Grant Processes for Projects Serving ${feature.properties.TOWN || 'Unknown Town'}
	  		</div>
	  		${grantProcessesHtml}
		    </div>
		    <div class="granteesList" style="margin-top: 10px; display: none; font-size: 0.9em; max-height: 150px; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 5px;">
		        <div style="font-weight: bold; text-decoration: underline;">
	  			2022-2024 Organizations with Grants Serving ${feature.properties.TOWN || 'Unknown Town'}
      			</div>
	 		${granteesHtml}
		    </div>
		`;

	
	    var content = popupContent; // You can remove removeEmptyRowsFromPopupContent here because we control the content now
	
	    layer.on('click', function(e) {
	        var latlng = e.latlng;
	        var anchorLatLng = latlng;
		var containerPoint = map.latLngToContainerPoint(anchorLatLng);
		
		// Estimate popup height in pixels (before DOM is ready)
		var estimatedPopupHeight = 300; // rough default
		var popupWillOverflowTop = containerPoint.y - estimatedPopupHeight < 0;
		
		var popupOptions = {
		    autoPan: false,
		    className: popupWillOverflowTop ? 'custom-popup below-anchor' : 'custom-popup',
		    offset: popupWillOverflowTop ? [0, 15] : [0, -15], // flip offset
		    anchor: popupWillOverflowTop ? [0, -15] : undefined // optional, for arrow alignment
		};
		
		var dynamicPopup = L.popup(popupOptions)

	        .setLatLng(latlng)
	        .setContent(content);
	
	        map.openPopup(dynamicPopup);
	
	        // After popup is added to DOM, add click handlers for toggling lists
	        setTimeout(() => {
		    const popupElement = dynamicPopup.getElement();
		    if (!popupElement) return;
		
		    const popupRect = popupElement.getBoundingClientRect();
			const mapHeight = map.getSize().y;
		
		if (popupRect.bottom > mapHeight) {
		    // Rebuild the popup below the anchor point
		    const flippedPopup = L.popup({
			autoPan: false,
			className: 'custom-popup below-anchor',
			offset: [0, 15]
		    })
		    .setLatLng(latlng)
		    .setContent(content);
		
		    map.closePopup(); // Close the old one
		    map.openPopup(flippedPopup);
		
		    setTimeout(() => {
			    const newPopupElement = flippedPopup.getElement();
			    if (!newPopupElement) return;
			
			    const gpToggle = newPopupElement.querySelector('.toggleGrantProcesses');
			    const grToggle = newPopupElement.querySelector('.toggleGrantees');
			    const gpList = newPopupElement.querySelector('.grantProcessesList');
			    const grList = newPopupElement.querySelector('.granteesList');
			
			    if (!gpToggle || !grToggle || !gpList || !grList) return;
			
			    gpToggle.onclick = () => {
				const isOpening = gpList.style.display === 'none';
				gpList.style.display = isOpening ? 'block' : 'none';
				grList.style.display = 'none';
			
				if (isOpening) {
				    // Check if it will overflow now
				    setTimeout(() => {
					const popupRect = newPopupElement.getBoundingClientRect();
					const mapHeight = map.getSize().y;
					if (popupRect.bottom > mapHeight) {
					    // Flip it again
					    map.closePopup();
					    map.openPopup(dynamicPopup); // open original popup above anchor
					}
				    }, 100);
				}
			    };
			
			    grToggle.onclick = () => {
				const isOpening = grList.style.display === 'none';
				grList.style.display = isOpening ? 'block' : 'none';
				gpList.style.display = 'none';
			
				if (isOpening) {
				    setTimeout(() => {
					const popupRect = newPopupElement.getBoundingClientRect();
					const mapHeight = map.getSize().y;
					if (popupRect.bottom > mapHeight) {
					    map.closePopup();
					    map.openPopup(dynamicPopup);
					}
				    	}, 100);
				}
			};
		}, 20);
	}


        function style_48_1_0() {
            return {
                pane: 'pane_48_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,86,156,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_48_1');
        map.getPane('pane_48_1').style.zIndex = 401;
        map.getPane('pane_48_1').style['mix-blend-mode'] = 'normal';
        var layer_48_1 = new L.geoJson(json_48_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_48_1',
            layerName: 'layer_48_1',
            pane: 'pane_48_1',
            onEachFeature: pop_48_1,
            style: style_48_1_0,
        });
        bounds_group.addLayer(layer_48_1);
        map.addLayer(layer_48_1);
        setBounds();
        var i = 0;
        layer_48_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['TOWN'] !== null?String('<div style="color: #e7e2d3; font-size: 10pt; font-weight: bold; font-family: \'Open Sans Bold\', sans-serif;">' + layer.feature.properties['TOWN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_48_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_48_1]);
        map.on("zoomend", function(){
            resetLabels([layer_48_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_48_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_48_1]);
        });
        </script>
    </body>
</html>
